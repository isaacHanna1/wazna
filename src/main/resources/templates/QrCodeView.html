<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes</title>
    <link th:href="@{/css/styles.css}"          rel="stylesheet"/>
    <link th:href="@{/css/common/tables.css}"   rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div th:insert="~{fragments/navbar :: mainNavbar}"></div>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h2 class="el-messiri color-primary">
            <i class="fa-solid fa-qrcode"></i> All Meetings
        </h2>
         <a th:href="@{/qr/code}" class="btn-no-width btn-primary">
            <i class="fa-solid fa-plus"></i> Add Meeting QR
        </a>
    </div>

    <!-- Date Filter -->
    <form th:action="@{/qr/viewEditQrCode}" method="get" class="filter-bar">
        <div class="filter-group">
            <label for="fromDate" class="label">
                <i class="fa-solid fa-calendar fa-xs"></i> From:
            </label>
            <input type="date" id="fromDate" name="fromDate"
                   th:value="${start}" class="date-input" required/>
        </div>
        <div class="filter-group">
            <label for="toDate" class="label">
                <i class="fa-solid fa-calendar fa-xs"></i> To:
            </label>
            <input type="date" id="toDate" name="toDate"
                   th:value="${end}" class="date-input" required/>
        </div>
        <button type="submit" class="btn-no-width btn-primary">
            <i class="fa-solid fa-filter"></i> Filter
        </button>
        <input type="hidden" th:value="${pageNum}"  name="pageNum"/>
        <input type="hidden" th:value="${pageSize}" name="pageSize"/>
    </form>

    <!-- Table -->
    <form th:action="@{/qr/update}" method="post">
        <div class="table-wrapper">
            <table class="app-table" id="qrTable">
                <thead>
                    <tr>
                        <th class="th-center mob-hid">#</th>
                        <th>QR Code</th>
                        <th>QR Description</th>
                        <th class="th-center">Valid Date</th>
                        <th class="th-center mob-hid">Start Time</th>
                        <th class="th-center mob-hid">End Time</th>
                        <th class="th-center">Active</th>
                        <th class="th-center">QR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="qr, iterStat : ${qrCodeList}" th:object="${qrCodeFormWrapper}">

                        <td class="td-center mob-hid" th:text="${iterStat.index + 1}"></td>

                        <td>
                            <span class="cell-truncate" th:text="${qr.code}"></span>
                        </td>
                                                <td>
                            <span class="cell-truncate" th:text="${qr.description}"></span>
                        </td>  
                        <td class="td-center">
                            <span class="status-badge pending" th:text="${qr.validDate}"></span>
                        </td>

                        <td class="td-center mob-hid" th:text="${qr.validStart}"></td>
                        <td class="td-center mob-hid" th:text="${qr.validEnd}"></td>

                        <td class="td-center">
                            <label class="toggle-switch">
                                <input type="hidden"
                                       th:field="*{list[__${iterStat.index}__].id}"
                                       th:value="${qr.id}"/>
                                <input type="checkbox"
                                       th:field="*{list[__${iterStat.index}__].active}"/>
                                <span class="toggle-slider"></span>
                            </label>
                        </td>

                        <td class="td-center">
                            <a href="javascript:void(0)"
                               class="qr-link"
                               th:id="'QR_' + ${iterStat.index}"
                               th:attr="onclick='generateQR(' + '\'' + ${qr.code} + '\',' + ${iterStat.index} + ')'">
                                <i class="fa-solid fa-qrcode fa-xs"></i> QR
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

        <input type="hidden" th:value="${start}"      name="fromDate"/>
        <input type="hidden" th:value="${end}"        name="toDate"/>
        <input type="hidden" th:value="${numOfPages}" name="numOfPages"/>

        <div class="pad-10px">
            <button type="submit" class="btn-no-width btn-primary">
                <i class="fa-solid fa-floppy-disk"></i> Execute
            </button>
        </div>
    </form>

    <!-- Pagination -->
    <div class="pagination pad-10px flex just-con-center" th:if="${numOfPages > 1}">
        <ul class="flex gap-5 ul-list-style-none">
            <li th:each="pageNum : ${#numbers.sequence(1, numOfPages)}">
                <a th:href="@{/qr/viewEditQrCode(pageNum=${pageNum},pageSize=${pageSize},fromDate=${start},toDate=${end})}"
                   th:classappend="${pageNum == currentPage} ? 'active-page'"
                   class="pagination-link">
                    <span th:text="${pageNum}">1</span>
                </a>
            </li>
        </ul>
    </div>

</div>

<script th:src="@{/js/nav.js}"></script>
<script th:src="@{/js/jCommon/Common.js}"></script>
<script th:src="@{/js/jCommon/table.js}"></script>
<script th:src="@{/js/QRCode.js}"></script>
</body>
</html>
