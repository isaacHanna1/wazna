<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Error 403</title>
    <link th:href="@{../../css/accessDenied.css}" rel="stylesheet" />

</head>
<body>
<div class="container">
    <div class="card">
        <!-- Icon -->
        <div class="icon-container">
            <div class="icon-background">
                <svg class="lock-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                    <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                </svg>
            </div>
        </div>

        <!-- Title -->
        <h1 class="title">Access Denied</h1>

        <!-- Subtitle -->
        <h2 class="subtitle">Error 403 - Forbidden</h2>

        <!-- Description -->
        <p class="description">
            You don't have permission to access this resource. Please contact your administrator if you believe this is an error.
        </p>

        <!-- Action Buttons -->
        <div class="button-container">
            <button class="btn btn-outline" onclick="window.history.back()">
                <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 19-7-7 7-7"/>
                    <path d="M19 12H5"/>
                </svg>
                Go Back
            </button>
        </div>

        <!-- Additional Info -->
        <div class="footer">
            <p class="footer-text">
                If you need access to this resource, please contact your system administrator.
            </p>
        </div>
    </div>
</div>
</body>
</html>
