<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wazna</title>
    <link th:href="@{/css/addBounce.css}" rel="stylesheet" />
    <link th:href="@{../../css/styles.css}" rel="stylesheet" />
</head>
<body>
      <!-- Include the navbar fragment -->
  <div th:insert="~{fragments/navbar :: mainNavbar}"></div>
<div class="container">
    <div class="form-wrapper">
        <h2>WAZNA</h2>
        <p class="subtitle">Add Evaluation</p>
        <form id="bountyForm" class="bounty-form">
            <div class="form-group">
                <label for="userName"> User Name - اسم المستخدم</label>
                <div class="user-data">
                    <input type="text" id="userName" name="userName" placeholder="اسم المستخدم" class="form-control">
                    <input type="text" disabled value="" id="userFullName" placeholder="اسم المخدوم" class="form-control"/>
                    <label id="userClass" title="فصل المخدوم">..</label>
                </div>
            </div>
            <div id="userInfoBox" class="info-box" style="display: none;"></div>
            <div class="form-group">
                <label  class = "form-label" for="evaluationType">Evaluation Type - نوع التقييم</label>
                    <select class = "form-input" id ="evaluationType" name=""  required>
                        <option value="" >Select</option>
                        <option value="PO" >Postive - إيجابي</option>
                        <option value="NE" >Negative -  سلبي</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="bountyType">Bonus Type</label>
                <select id="bountyType" name="bountyType" class="form-control">
                    <option value="">Select Bounty Type</option>
                    <option th:each="bonus : ${bonusType}" 
                            th:value="${bonus.id}"
                            th:text="|${bonus.description} (+${bonus.point} WAZNA)|">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Current Points</label>
                <div class="points-display current-points">
                    <span class="points-icon">⭐</span>
                    <span id="currentPoints" class="points-value">0</span>
                </div>
            </div>

            <div class="form-group">
                <label for="addPoints">Points to Add</label>
                <input type="number" id="addPoints" name="addPoints" readonly class="form-control points-input" placeholder="0">
            </div>

            <button type="submit" id="addBtn" class="btn-primary">
                <span class="btn-icon">➕</span>
                Add Points
            </button>

            <!--Hidden values-->
            <input type="hidden" th:value="${user_id}" id="user_id">
        </form>
    </div>
</div>
<script th:src="@{/js/jCommon/Common.js}"></script>
<script th:src="@{/js/addBounce.js}"></script>
<script th:src="@{/js/nav.js}"></script>
</body>
</html>
