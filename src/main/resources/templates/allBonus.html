<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bonus</title>
    <link th:href="@{/css/styles.css}"         rel="stylesheet"/>
    <link th:href="@{/css/common/tables.css}"  rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div id="toast-container" class="toast-container"></div>
<div th:insert="~{fragments/navbar :: mainNavbar}"></div>

<div class="container">

    <!-- Page Header -->
    <div class="page-header">
        <h2 class="el-messiri color-primary">
            <i class="fa-solid fa-star"></i> All Evaluation
        </h2>
        <a th:href="@{/bonus/create}" class="btn-no-width btn-primary">
            <i class="fa-solid fa-plus"></i> Add Evaluation
        </a>
    </div>

    <!-- Filter Bar -->
    <form th:action="@{/bonus/find}" th:method="GET" class="filter-bar">
        <div class="filter-group">
            <label class="label">
                <i class="fa-solid fa-magnifying-glass fa-xs"></i> Description
            </label>
            <div class="search-input-wrap">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="desc" name="desc" autocomplete="off"
                       placeholder="Search bonus description..."
                       class="search-input" th:value="${desc}"/>
            </div>
        </div>

        <div class="filter-group">
            <label class="label" for="evaluationType">
                <i class="fa-solid fa-filter fa-xs"></i> Type
            </label>
            <select class="date-input" id="evaluationType" name="evaluationType">
                <option value="All"  th:selected="${evaluationType == 'All'}">All</option>
                <option value="PO"   th:selected="${evaluationType == 'PO'}">Positive</option>
                <option value="NE"   th:selected="${evaluationType == 'NE'}">Negative</option>
            </select>
        </div>

        <button type="submit" class="btn-no-width btn-primary">
            <i class="fa-solid fa-filter"></i> Filter
        </button>
    </form>

    <!-- Table -->
    <div class="table-wrapper">
        <table class="app-table" id="bonusTable">
            <thead>
                <tr>
                    <th class="th-center mob-hid" onclick="sortTable('bonusTable', 0)">#</th>
                    <th onclick="sortTable('bonusTable', 1)">Description</th>
                    <th class="th-center" onclick="sortTable('bonusTable', 2)">Points</th>
                    <th class="th-center mob-hid" onclick="sortTable('bonusTable', 3)">Active From</th>
                    <th class="th-center mob-hid" onclick="sortTable('bonusTable', 4)">Active To</th>
                    <th class="th-center">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bonus, iterStat : ${bonus}">

                    <td class="td-center mob-hid" th:text="${iterStat.index + 1}"></td>

                    <td>
                        <a th:href="@{/bonus/find/{id}(id=${bonus.id})}"
                           th:text="${bonus.description}"
                           class="table-link"></a>
                    </td>

                    <td class="td-center">
                        <span class="points-pill">
                            <i class="fa-solid fa-coins fa-xs"></i>
                            <span th:text="${bonus.point}"></span>
                        </span>
                    </td>

                    <td class="td-center mob-hid">
                        <span class="status-badge pending" th:text="${bonus.activeFrom}"></span>
                    </td>

                    <td class="td-center mob-hid">
                        <span class="status-badge pending" th:text="${bonus.activeTo}"></span>
                    </td>

                    <td class="td-center">
                        <span th:if="${bonus.isActive == true}"  class="status-badge active">Active</span>
                        <span th:unless="${bonus.isActive == true}" class="status-badge inactive">Inactive</span>
                    </td>

                    <input type="hidden"
                           th:name="'id-'+${iterStat.index}"
                           th:id="'id-'+${iterStat.index}"
                           th:value="${bonus.id}"/>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script th:src="@{/js/nav.js}"></script>
<script th:src="@{/js/jCommon/Common.js}"></script>
<script th:src="@{/js/jCommon/table.js}"></script>
</body>
</html>
