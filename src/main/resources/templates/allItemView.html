<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items Market</title>
    <link th:href="@{/css/styles.css}"  rel="stylesheet"/>
    <link th:href="@{/css/common/tables.css}"  rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div id="toast-container" class="toast-container"></div>
<div th:insert="~{fragments/navbar :: mainNavbar}"></div>

<div class="container" style="margin-top: 1.5rem;">

    <!-- Page Header -->
    <div class="page-header">
        <h2 class="el-messiri color-primary">
            <i class="fa-solid fa-store"></i>   All Market Items
        </h2>
        <a th:href="@{/market/add}" class="btn-no-width btn-primary">
            <i class="fa-solid fa-plus"></i> Add Item
        </a>
    </div>

    <!-- Search Filter -->
    <form th:action="@{/market/item/all/findItem}" th:method="GET" class="search-bar">
        <div class="search-input-wrap">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="itemName" name="itemName" autocomplete="off"
                   placeholder="Search by item name or description..."
                   class="input search-input"/>
            <ul id="hiddenAutoCompleteList" class="hiddenList dis_none"></ul>
        </div>
        <button type="submit" class="btn-no-width btn-primary search-btn">
            <i class="fa-solid fa-filter"></i> Filter
        </button>
        <input type="hidden" th:value="${pageNum}"  name="pageNum"/>
        <input type="hidden" th:value="${pageSize}" name="pageSize"/>
        <input type="hidden" value="" name="itemId" id="itemId"/>
    </form>

    <!-- Table -->
    <form>
        <div class="table-wrapper">
            <table class="app-table" id="itemsTable">
                <thead>
                    <tr>
                        <th class="th-center mob-hid" onclick="sortTable('itemsTable', 0)">#</th>
                        <th onclick="sortTable('itemsTable', 1)">Item Name</th>
                        <th class="mob-hid">Description</th>
                        <th class="th-center mob-hid" onclick="sortTable('itemsTable', 3)">Wazna</th>
                        <th class="th-center" onclick="sortTable('itemsTable', 4)">Stock</th>
                        <th class="th-center">Active</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, iterStat : ${items}">

                        <td class="td-center mob-hid" th:text="${iterStat.index + 1}"></td>

                        <td>
                            <a th:href="@{/market/item/{id}(id=${item.id})}"
                               th:text="${item.itemName}"
                               class="table-link"></a>
                        </td>

                        <td class="mob-hid">
                            <div>
                                <span class="cell-truncate" th:text="${item.itemDesc}"></span>
                                <button type="button" class="truncate-toggle"
                                        onclick="toggleTruncate(this)"
                                        th:if="${#strings.length(item.itemDesc) > 60}">
                                    more
                                </button>
                            </div>
                        </td>

                        <td class="td-center mob-hid">
                            <span class="points-pill">
                                <i class="fa-solid fa-coins fa-xs"></i>
                                <span th:text="${item.points}"></span>
                            </span>
                        </td>

                        <td class="td-center">
                            <span class="stock-badge"
                                  th:classappend="${item.stockQuantity == 0} ? ' out' : (${item.stockQuantity <= 3} ? ' low' : ' ok')"
                                  th:text="${item.stockQuantity}">
                            </span>
                        </td>

                        <td class="td-center">
                            <label class="toggle-switch">
                                <input th:if="${item.status == true}"
                                       checked type="checkbox"
                                       th:name="'status-'+${iterStat.index}"
                                       th:id="'status-'+${iterStat.index}"
                                       th:value="${item.status}"
                                       onclick="changeStatus(this);">
                                <input th:unless="${item.status == true}"
                                       type="checkbox"
                                       th:name="'status-'+${iterStat.index}"
                                       th:id="'status-'+${iterStat.index}"
                                       th:value="${item.status}"
                                       onclick="changeStatus(this);">
                                <span class="toggle-slider"></span>
                            </label>
                        </td>

                        <input type="hidden"
                               th:name="'id-'+${iterStat.index}"
                               th:id="'id-'+${iterStat.index}"
                               th:value="${item.id}"/>
                    </tr>
                </tbody>
            </table>
        </div>

        <input type="hidden" th:value="${start}"      name="fromDate"/>
        <input type="hidden" th:value="${end}"        name="toDate"/>
        <input type="hidden" th:value="${numOfPages}" name="numOfPages"/>

        <div class="pad-10px">
            <button type="button"onclick="exceute(this)" class="btn-no-width btn-primary">
                <i class="fa-solid fa-floppy-disk">  </i> Execute
            </button>
        </div>
    </form>

    <!-- Pagination -->
    <div class="pagination pad-10px flex just-con-center" th:if="${numOfPages > 1}">
        <ul class="flex gap-5 ul-list-style-none">
            <li th:each="pageNum : ${#numbers.sequence(1, numOfPages)}">
                <a th:href="@{/market/item/all(pageNum=${pageNum},pageSize=${pageSize})}"
                   th:classappend="${pageNum == currentPage} ? 'active-page'"
                   class="pagination-link">
                    <span th:text="${pageNum}">1</span>
                </a>
            </li>
        </ul>
    </div>

</div>

<script th:src="@{/js/nav.js}"></script>
<script th:src="@{/js/jCommon/Common.js}"></script>
<script th:src="@{/js/jCommon/table.js}"></script>
<script th:src="@{/js/allItemView.js}"></script>

</body>
</html>
