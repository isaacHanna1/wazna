<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- fragments/navbar.html -->
<head>
    <link th:href="@{./css/styles.css}" rel="stylesheet" />
    <title>Nav</title>
</head>
<body>
<!--user name -->

<nav class="navbar" th:fragment="mainNavbar">
    <a  th:href="@{/home}" class="navbar-brand">
        <!-- Logo -->
        <svg class="navbar-logo" width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <path d="M8 8v8h8"></path>
        </svg>
        <span>WZNA</span>
    </a>

    <!-- Mobile menu button -->
    <button id="mobile-menu-button" class="mobile-menu-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Nav links -->
    <ul id="navbar-nav" class="navbar-nav">
        <li class="nav-item">
            <a th:href="@{/home}" class="nav-link">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Home
            </a>
        </li>
        <li class="nav-item protected-content">
            <a th:href="@{/profile}" class="nav-link logout-button">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                Profile
            </a>
        </li>
        <li class="nav-item">
            <a th:href="@{/market}" class="nav-link">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Shopping cart icon -->
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Market
         </a>
        </li>
        <li class="nav-item protected-content" sec:authorize="hasAnyRole('SERVER','SUPER')">
        <a th:href="@{/youth/point/add}" class="nav-link logout-button">
            <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            Add Wazna
        </a>
    </li>
    <!-- Add Attendance (new) -->
    <li class="nav-item protected-content" sec:authorize="hasAnyRole('SERVER','SUPER')">
        <a th:href="@{/manualAttandance}" class="nav-link logout-button">
            <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14"></path>
                <path d="M12 5v14"></path>
            </svg>
            Add Attendance
        </a>
    </li>
    <li class="nav-item protected-content" sec:authorize="hasRole('YOUTH')">
            <a th:href="@{/scan}" class="nav-link logout-button">
                <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <path d="M3 14h4v4H3z"></path>
                    <path d="M10 10h4v4h-4z"></path> <!-- optional for center filler -->
                </svg>
                Scan QR Code
            </a>
    </li>
        <!--  New Transfer Menu -->
        <li class="nav-item protected-content" sec:authorize="hasRole('YOUTH')">
            <a th:href="@{/youth/point/transfer}" class="nav-link logout-button d-flex align-items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" width="20" height="20" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                     viewBox="0 0 24 24">
                    <path d="M16 17h6" />
                    <path d="M22 17l-4-4" />
                    <path d="M22 17l-4 4" />
                    <path d="M8 7H2" />
                    <path d="M2 7l4-4" />
                    <path d="M2 7l4 4" />
                </svg>

                Transfer Wazna
            </a>
        </li>

        <li class="nav-item protected-content">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="nav-link" style="background: none; border: none; padding: 0; font: inherit; color: inherit; cursor: pointer;">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 16l4-4-4-4"></path>
                        <path d="M7 12h14"></path>
                        <path d="M3 21V3"></path>
                    </svg>
                    Sign Out
                </button>
            </form>
        </li>
        <div id="user-info-mobile" class="user-info mobile protected-content">
            <span style="font-size: 0.875rem; font-weight: 500; color: #666">Hi,</span>
            <span class="user-name" th:text="${firstName}"></span>
            <span id="userId" class="hide" th:text="${userId}"></span>
            <span id="points-badge-mobile" class="points-badge" th:text="${points}"></span>
        </div>
    </ul>

    <!-- Desktop user info -->
    <div id="user-info" class="user-info desktop protected-content">
        <span style="font-size: 0.875rem; font-weight: 500; color: #666">Hi,</span>
        <span class="user-name"th:text="${firstName}"></span>
        <span class="hide" th:text="${userId}"></span>
        <span id="points-badge" class="points-badge" th:text="${points}"></span>
    </div>
</nav>
</body>
</html>
