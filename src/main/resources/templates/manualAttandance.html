<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Management</title>
    <link rel="stylesheet" href="./css/manualAttendance.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
        <link th:href="@{../../css/styles.css}" rel="stylesheet" />
  </head>
  <body>
    <!-- Include the navbar fragment -->
<div th:insert="~{fragments/navbar :: mainNavbar}"></div>
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <div class="app">
      <!-- Main Content -->
      <main class="main">
        <div class="container">
          <!-- Meeting Info Banner -->
          <div class="meeting-banner">
            <div class="meeting-content">
              <div class="meeting-info">
                <div class="meeting-icon">
                  <svg
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                  </svg>
                </div>
                <div class="meeting-text">
                  <h2 class="meeting-title">Youth Leadership Workshop</h2>
                  <p class="meeting-date" id="current-date" th:text="${currentDate}"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- Attendance Management -->
          <div class="attendance-section">
            <!-- Search Card -->
            <div class="card attendance-card">
              <div class="card-header">
                <h3 class="card-title">
                  <svg
                    class="title-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                  </svg>
                  Take Attendance
                </h3>
                <div class="meeting-info-small">
                  <svg
                    class="small-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526"
                    />
                    <circle cx="12" cy="8" r="6" />
                  </svg>
                </div>
              </div>
              <div class="card-content">
                <!-- Search Section -->
                <div class="search-section">
                  <label for="search-input" class="label"
                  >Meeting Code</label
                  >
                  <select id="meetingCode" name="meetingCode" class="input">
                    <option value="" disabled selected>-- Select QR Code --</option>
                    <option th:each="code : ${codes}"
                              th:value="${code}"
                              th:text="${code}">
                      </option>
                  </select>
                <!-- Camera Preview for QR Scan -->
                <div class="camera-container" th:if="${isChildRegisterionExists}">
                  <video id="camera-video" autoplay playsinline width="300" height="150" style="border: 1px solid #ccc;"></video>
                  <p id="scan-result-err">Scan a QR/Barcode to select meeting code...</p>
                  <button id="start-scan-btn">Start Camera Scan</button>
                  <button id="stop-scan-btn">Stop Camera</button>
                </div>


                  <label for="search-input" class="label"
                    >Search by Name or Phone Number</label
                  >
                  <div class="search-input-group">
                    <input
                      type="text"
                      id="search-input"
                      class="input"
                      placeholder="Enter Phone Number Or Name..."
                    />
                    <ul name="suggestUsers" id="suggestUsers" class="suggestUsers">
                    </ul>
                    <button
                      type="button"
                      class="search-btn"
                      onclick="handleSearch()"
                    >
                      <svg
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                      </svg>
                    </button>
                  </div>
                </div>

                <!-- User Display Section -->
                <div class="user-section">
                  <label class="label">Selected User</label>
                  <div id="user-display" class="user-display empty">
                    <div class="empty-state">
                      <svg
                        class="empty-icon"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                      </svg>
                      <p>Search for a user to display their information</p>
                    </div>
                  </div>
                </div>

                <!-- Add Attendance Button -->
                <button
                  id="attendance-btn"
                  class="attendance-btn disabled"
                  onclick="markPersent()"
                  disabled
                >
              
                  <svg
                    class="btn-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526"
                    />
                    <circle cx="12" cy="8" r="6" />
                  </svg>
                  Mark Present 
                </button>
                <!-- Cancel Button -->
                  <button
                    id="cancel-attendance-btn"
                    class="attendance-btn cancel"
                    onclick="cancelAttendance()"
                  >
                    <svg
                      class="btn-icon"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <line x1="18" y1="6" x2="6" y2="18" />
                      <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                    Cancel
                  </button>
              </div>
            </div>

            <!-- Attendance Table -->
            <div class="card table-card">
              <div class="card-header">
                <div class="table-header">
                  <h3 class="card-title">
                    <svg
                      class="title-icon"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                      <circle cx="9" cy="7" r="4" />
                      <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                      <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                    Today's Attendance
                  </h3>
                  <div class="table-header-info">
                    <div class="date-info">
                      <svg
                        class="small-icon"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <rect
                          x="3"
                          y="4"
                          width="18"
                          height="18"
                          rx="2"
                          ry="2"
                        />
                        <line x1="16" y1="2" x2="16" y2="6" />
                        <line x1="8" y1="2" x2="8" y2="6" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                      </svg>
                      <span id="table-date"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-content">
                <div id="attendance-table-container">
                  <div id="attendance-table" class="table-container">
                    <table class="table">
                      <thead>
                        <tr>
                          <th class="hidden-mobile">SNO</th>
                          <th class="hidden-mobile">User ID</th>
                          <th>User Name</th>
                          <th>Wazna Earned</th>
                          <th>Total Wazna</th>
                          <th class="hidden-mobile">Check-in Time</th>
                        </tr>
                      </thead>
                      <tbody id="attendance-tbody"></tbody>
                      <input type="hidden" id="rowNum" value="1"/>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/jCommon/Common.js}"></script>
    <script th:src="@{/js/manualAttandance.js}"></script>
    <script type="module" th:src="@{/js/QrReader.js}"></script>
  </body>
</html>
