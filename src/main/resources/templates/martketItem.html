<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Item</title>
  <link th:href="@{../../css/styles.css}" rel="stylesheet" />

</head>
<body>

<!-- Include the navbar fragment -->
<div th:insert="~{fragments/navbar :: mainNavbar}"></div>

 <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

<div class="auth-container">
  <div class="auth-form">
    <h2 class="auth-title">Create Item</h2>
       <form th:action="@{/market/add}"  method="POST" th:object="${item}" enctype="multipart/form-data" >
      <div class="form-group">
        <label class="form-label" for="itemName">Item Name :</label>
        <input class="form-input" type="text" id="itemName" name="itemName" th:field = "*{itemName}" required>
      </div>

       <div class="form-group">
        <label class="form-label" for="itemDescription">Item Description :</label>
        <input class="form-input" type="text" id="itemDescription" name="itemDescription" th:field="*{itemDesc}" required>
      </div>

      <div class="form-group">
        <label  class = "form-label" for="waznaNum" >Wazna Point :</label>
        <input  class = "form-input" type="number" id="waznaNum" name="waznaNum" required th:field="*{points}">
      </div>

      <div class="form-group">
        <label  class = "form-label" for="category">Category :</label>
        <select class = "form-input" id ="category" name="category.id"  required>
            <option value="" disabled selected>Select</option>
            <option th:each="cat:${category}"
                    th:value="${cat.id}"
                    th:text="${cat.description}"></option>
        </select>
      </div>

      <div class="form-group">
        <label  class = "form-label" for="imgeName">Image : </label>
        <input  class = "form-input" type="file" id="image" name="image" required >
      </div>
      <button type="submit" class="btn btn-primary">Create</button>

    </form>
  </div>
</div>
<script th:src="@{/js/nav.js}"></script>
<script th:src="@{/js/jCommon/Common.js}"></script>
<script>
        let msg      = document.getElementById("msg");
        let msg_type = document.getElementById("msg_type");
        if (msg && msg.value !== "" && msg_type && msg_type.value != null) {
            showToast("Note", msg.value, msg_type.value);
        }
</script>
</body>
</html>
