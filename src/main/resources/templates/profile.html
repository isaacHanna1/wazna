<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youth Profile</title>
  <link th:href="@{./css/profile.css}" rel="stylesheet" />
  <link th:href="@{./css/styles.css}" rel="stylesheet" />
</head>
<body>
    <!-- Include the navbar fragment -->
  <div th:insert="~{fragments/navbar :: mainNavbar}"></div>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar">
          <img th:src="@{'/profile_pic/' + ${profileDto.imagePath}}" alt="Profile">
      </div>
      <div class="profile-name">
         <h1 th:text="${profileDto.firstName + ' ' + profileDto.lastName}">Alex Johnson</h1>
        <p class="profile-tag" th:text="${profileDto.serviceStage}"> High School</p>
      </div>
      <div class="edit-profile">
        <a th:href="@{'/editProfile/' + ${profileDto.id}}" class="edit-button">Edit Profile</a>
      </div>
    </div>
    
    <div class="profile-stats">
      <div class="stat">
        <a href="/youth/point/details"><span class="stat-value" th:text="${profileDto.Points}" >750</span></a>
        <span class="stat-label" >Wazna</span>
      </div>
      <div class="stat">
        <span class="stat-value"th:text="${profileDto.rank}" >3</span>
        <span class="stat-label">Rank</span>
      </div>
      <div class="stat">    
        <span class="stat-value" th:text="${profileDto.age}" >22</span>
        <span class="stat-label">Age</span>

      </div>
    </div>
   <!--
    <div class="profile-progress">
      <div class="progress-label">
        <span>Progress</span>
        <span>750/1000</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" style="width: 75%"></div>
      </div>
    </div>
    --> 
    <div class="profile-details">
      <h2>Personal Information</h2>
      
      <div class="detail-row">
        <div class="detail-label">Gender:</div>
        <div class="detail-value" th:text="${profileDto.gender}" >Male</div>
      </div>
      
      <div class="detail-row">
        <div class="detail-label">Phone:</div>
        <div class="detail-value"th:text="${profileDto.phone}" >123-456-7890</div>
      </div>
      
      <div class="detail-row">
        <div class="detail-label">Birthday:</div>
        <div class="detail-value" th:text="${profileDto.birthday}">2006-05-15</div>
      </div>
      
      <div class="detail-row">
        <div class="detail-label">Address:</div>
        <div class="detail-value" th:text="${profileDto.address}">123 Main Street, Springfield</div>
      </div>
    </div>
    
    <div class="profile-details">
      <h2>Church Information</h2>
      
      <div class="detail-row">
        <div class="detail-label">Father Priest:</div>
        <div class="detail-value" th:text="${profileDto.fatherPeriest}">Father Michael</div>
      </div>
      
      <div class="detail-row">
        <div class="detail-label">Church:</div>
        <div class="detail-value" th:text="${profileDto.ChurchName}">St. Mary's Church</div>
      </div>
      
      <div class="detail-row">
        <div class="detail-label">Meeting:</div>
        <div class="detail-value" th:text="${profileDto.MeetingName}">Youth Fellowship</div>
      </div>
    </div>
  </div>
    <script th:src="@{/js/nav.js}"></script>
</body>
</html>
