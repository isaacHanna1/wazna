<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Registration</title>
    <link th:href="@{/css/registerChild.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Child Registration</h1>
            <p>Please fill in all the required information</p>
        </div>

        <form action="/register" method="POST" enctype="multipart/form-data">
            <!-- Personal Information Section -->
            <div class="card">
                <div class="card-header">
                    <h2>Personal Information</h2>
                    <p>Child's personal details</p>
                </div>
                <div class="card-content">
                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label for="gender">Gender <span class="required">*</span></label>
                            <select id="gender" name="gender" required>
                                 <option value=""    >Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username <span class="required">*</span></label>
                            <input type="text" id="username" name="username" required disabled readonly>
                        </div>
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label for="password">Password <span class="required">*</span></label>
                            <input type="password" id="password" name="password" required disabled readonly>
                        </div>
                           <div class="form-group">
                            <label for="registerCode">Ask To Generate Code</label>                
                                <button type="button" class="btn" id="generateCodeBtn" onclick="generateCode()">Generate</button>
                        </div>
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                              <label for="dioceses" class="form-label">Select dioceses (الإيبارشية)</label>
                                <select id = "dioceses" name="dioceses.id"   class="form-input">
                                    <option value="" selected disabled>Select dioceses (الإيبارشية)</option>
                                    <option th:each="dioceses : ${dioceses}"
                                            th:value="${dioceses.id}"
                                            th:text="${dioceses.name}">
                                </option>
                                </select>
                        </div>
                        <div class="form-group">
                             <label for="Church" class="form-label">Church</label>
                             <select id = "Church" name="church.id"   class="form-input">
                                 <option value="" selected disabled>Select Church</option>
                             </select>
                        </div>
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                              <label for="meeting" class="form-label">Meeting</label>
                              <select id = "meeting" name="meetings.id"   class="form-input">
                                <option value="" selected disabled>Select Meeting</option>
                               </select>
                        </div>
                        <div class="form-group">
                            <label for="fatherPeriest" class="form-label">   Father Periest</label  >
                             <select   id="fatherPeriest"   name="priest.id" class="form-input" >
                               <option value="" selected disabled>Select</option>
         
                              </select>
                        </div>
                        </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                              <label for="serviceStage" class="form-label">Stage</label>
                                <select id = "serviceStage" name="serviceStage.id"   class="form-input">
                                    <option value="" selected disabled>Select stage</option>
                                    <option th:each="stage : ${stages}"
                                            th:value="${stage.id}"
                                            th:text="${stage.description}">
                                    </option>
                                </select>
                        </div>
                         <div class="form-group">
                              <label for="serviceClass" class="form-label">Stage</label>
                                <select id = "serviceClass" name="serviceClass"   class="form-input">
                                    <option value="" selected disabled>Select Service Class</option>
                                </select>
                        </div>
                       
                    </div>

                    <div class="form-row two-cols">
                        <div class="form-group">
                            <label for="address">Address <span class="required">*</span></label>
                            <input type="text" id="address" name="address" required>
                        </div>
                         <div class="form-group">
                            <label for="birthday">Birthday <span class="required">*</span></label>
                            <input type="date" id="birthday" name="birthday" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="image">Profile Image</label>
                            <input type="file" id="image" name="image" accept="image/*">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Family Information Section -->
            <div class="card">
                <div class="card-header">
                    <h2>Family Information</h2>
                    <p>Parent's contact details</p>
                </div>
                <div class="card-content">
                    <!-- Father Information -->
                    <div class="family-section">
                        <h3>Father Information</h3>
                        <div class="form-row two-cols">
                            <div class="form-group">
                                <label for="fatherName">Father Name <span class="required">*</span></label>
                                <input type="text" id="fatherName" name="fatherName" required>
                            </div>
                            <div class="form-group">
                                <label for="fatherTelephone">Father Telephone <span class="required">*</span></label>
                                <input type="tel" id="fatherTelephone" name="fatherTelephone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Is Father Exists? <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="fatherYes" name="fatherExists" value="yes" checked>
                                    <label for="fatherYes">Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="fatherNo" name="fatherExists" value="no">
                                    <label for="fatherNo">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mother Information -->
                    <div class="family-section">
                        <h3>Mother Information</h3>
                        <div class="form-row two-cols">
                            <div class="form-group">
                                <label for="motherName">Mother Name <span class="required">*</span></label>
                                <input type="text" id="motherName" name="motherName" required>
                            </div>
                            <div class="form-group">
                                <label for="motherTelephone">Mother Telephone <span class="required">*</span></label>
                                <input type="tel" id="motherTelephone" name="motherTelephone" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Is Mother Exists? <span class="required">*</span></label>
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="motherYes" name="motherExists" value="yes" checked>
                                    <label for="motherYes">Yes</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="motherNo" name="motherExists" value="no">
                                    <label for="motherNo">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-container">
                <button type="submit">Register Child</button>
            </div>
        </form>
    </div>
    <script th:src="@{/js/jCommon/Common.js}"></script>
    <script th:src="@{/js/registerChild.js}"></script>
</body>
</html>
